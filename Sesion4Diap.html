<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análítica de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e293b;
      color: white;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1e293b;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .header h1 {
      font-size: 2em;
      margin: 0;
    }
    .header p {
      font-size: 0.9em;
      margin: 0;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 150px);
      background-color: #1e293b;
      color: white;
      text-align: center;
    }
    .slide {
      display: none;
      font-size: 1.5em;
      padding: 20px;
      background-color: #f0f0f0;
      color: black;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .slide.active {
      display: block;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1e293b;
      color: white;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .controls button:hover {
      background-color: #ff6b6b;
    }
    .controls .current-slide {
      background-color: #344054;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
    }
    .controls .time {
      background-color: #ff6b6b;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1em;
    }
    .controls .additional-controls {
      display: flex;
      gap: 10px;
    }
    .controls .additional-controls button {
      background-color: transparent;
      color: white;
      border: none;
      font-size: 1.5em;
    }
    .controls .additional-controls button:hover {
      background-color: #344054;
    }
    .time {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #ff6b6b;
      color: white;
      font-size: 1.5em;
    }
    .time::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid red;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="header">
    <div class="logo">
      <img src="https://via.placeholder.com/50"  alt="Logo">
    </div>
    <div>
      <h1>ANÁLÍTICA DE DATOS</h1>
      <p>Universidad del SABES | Sesión 4 de 12 | 03 de junio 2025</p>
      <p>Prof. Fausto Noé Jiménez | fausto.noej@sabes.edu.mx</p>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="slide active">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
    <div class="slide">Slide 5</div>
    <div class="slide">Slide 6</div>
    <div class="slide">Slide 7</div>
    <div class="slide">Slide 8</div>
    <div class="slide">Slide 9</div>
    <div class="slide">Slide 10</div>
    <div class="slide">Slide 11</div>
    <div class="slide">Slide 12</div>
    <div class="slide">Slide 13</div>
    <div class="slide">Slide 14</div>
    <div class="slide">Slide 15</div>
    <div class="slide">Slide 16</div>
  </div>

  <!-- Barra de control -->
  <div class="controls">
    <button onclick="prevSlide()">&#8592; Anterior</button>
    <div class="current-slide">Diapositiva <span id="slide-number">1</span> / 16</div>
    <button onclick="nextSlide()">Siguiente &#8594;</button>
    <div class="time">45:00</div>
    <div class="additional-controls">
      <button onclick="playPause()">&#9654;</button>
      <button onclick="rewind()">&#9198;</button>
      <button onclick="restart()">&#8635;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const slideNumberElement = document.getElementById('slide-number');

    function navigateSlide(n) {
      if (n < 0 || n >= slides.length) return;
      slides.forEach((slide, index) => {
        slide.classList.toggle('active', index === n);
      });
      currentIndex = n;
      updateSlideNumber();
    }

    function updateSlideNumber() {
      slideNumberElement.textContent = currentIndex + 1;
    }

    function nextSlide() {
      navigateSlide(currentIndex + 1);
    }

    function prevSlide() {
      navigateSlide(currentIndex - 1);
    }

    function playPause() {
      console.log("Reproducción/Pausa");
    }

    function rewind() {
      console.log("Rebobinado");
    }

    function restart() {
      navigateSlide(0);
    }

    // Inicialización
    navigateSlide(currentIndex);
  </script>

</body>
</html>
